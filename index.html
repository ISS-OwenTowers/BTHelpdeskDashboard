<body>
  <iframe id="iframe"></iframe>
  <script type="text/javascript">
    var iframe = document.getElementById("iframe");
    var currentIndex = 0;

    showSite();

    function showSite() {
      iframe.setAttribute("src", sites[currentIndex][0]);

      setTimeout(function() {
        currentIndex++;
        if (currentIndex === sites.length) {
          currentIndex = 0;
        }
        showSite();
      }, sites[currentIndex][1]);
    }
  </script>
